apiVersion: v1
kind: Namespace
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: system
---
apiVersion: v1
data:
  labels: '[{"kind":"EsIndex","group":"ibmcloud.ibm.com","version":"v1alpha1","labels":["ibmcloud.ibm.com/instance","ibmcloud.ibm.com/name"]}]'
kind: ConfigMap
metadata:
  name: ibmcloud-labels
  namespace: system
---
apiVersion: v1
data:
  immutables: '[{"kind":"EsIndex","group":"ibmcloud.ibm.com","version":"v1alpha1","immutables":["Sepc.Test","Spec.BindingFrom.Name","Spec.IndexName","Spec.NumberOfShards","Spec.NumberOfReplicas"]},{"kind":"Service","group":"ibmcloud.ibm.com","version":"v1alpha1","immutables":["Spec.Test","Spec.Plan","Spec.ServiceClass"]},{"kind":"Topic","group":"ibmcloud.ibm.com","version":"v1alpha1","immutables":["Spec.TopicName","Spec.NumPartitions","Spec.ReplicationFactor"]}]'
kind: ConfigMap
metadata:
  name: ibmcloud-immutables
  namespace: system
---
apiVersion: v1
kind: Service
metadata:
  name: controller-manager-service
  namespace: system
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  ports:
  - port: 443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: controller-manager-service
  template:
    metadata:
      labels:
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - command:
        - /root/manager
        image: registry.ng.bluemix.net/seedtest/cloud-operators:admission
        imagePullPolicy: Always
        name: manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: ibmcloud-admissionwebhook-certs
        - name: WEBHOOK_SERVICE_NAME
          value: controller-manager-service
        - name: CERT_DIR
          value: /tmp/cert
        # enable admission control
        - name: ADMISSION_CONTROL
          value: "true"            
        # enable label validation in admission control
        - name: ADMISSION_CONTROL_LABELS
          value: "false"            
        # enable immutable validation in admission control
        - name: ADMISSION_CONTROL_IMMUTABLES
          value: "true"
        # enable dependency check in admission control
        - name: ADMISSION_CONTROL_DEPENDENCIES
          value: "false"            
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - name: cert
          mountPath: /tmp/cert
          readOnly: true
        - name: config-labels-volume
          mountPath: /etc/config/labels
          readOnly: true
        - name: config-immutables-volume
          mountPath: /etc/config/immutables
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: ibmcloud-admissionwebhook-certs
      - name: config-labels-volume
        configMap:
          name: ibmcloud-labels
      - name: config-immutables-volume
        configMap:
          name: ibmcloud-immutables
      imagePullSecrets:
#      - name: seed-seed-registry
      - name: bluemix-default-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: ibmcloud-admissionwebhook-certs
  namespace: system
