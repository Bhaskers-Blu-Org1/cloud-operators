spec:
  displayName: IBM Cloud Operator
  icon:
  # image should be 175x175
  - base64data: 
    mediatype: image/png
  description: >
    The IBM Cloud Operator provides a Kubernetes CRD-Based API to manage the lifecycle of 
    IBM public cloud services. This operator allows to provision and bind any of the 130+ 
    IBM public cloud services from your Kubernetes cluster, using Custom Resource Definitions 
    (CRDs) for Services and Bindings.

    ## Supported Features

    * **Supports both Resource Controller-enabled and legacy services** - You can provision any service
    available in the IBM Cloud catalog.

    * **Bindings Managment** - Automatically creates secrets with the credentail to bind to
    any provisioned service.

    * **Bind Only Mode** - You do not need to provision a service to bind it. A binding can
    be created for existing services.

    ## Requirements

    You can install the operator in OpenShift V4+ or any Kubernetes cluster enabled with the 
    Operator Lifecycle Manager and Operator Marketplace. You need to have an IBM Cloud account 
    and the IBM Cloud CLI. 
    
    Before installing the operator, you need to login to IBM cloud with the IBM Cloud CLI, set a target
    environment with the `ibmcloud target` command and generate your IBM Cloud API key and 
    setup your default cloud context with the following commands:

        IC_APIKEY=$(ibmcloud iam api-key-create icop-key -d "Key for IBM Cloud Operator" | grep "API Key" | awk '{ print $3 }')
        IC_TARGET=$(ibmcloud target) \
        IC_ORG=$(echo "$IC_TARGET" | grep Org | awk '{print $2}')  \
        IC_SPACE=$(echo "$IC_TARGET" | grep Space | awk '{print $2}') \
        IC_REGION=$(echo "$IC_TARGET" | grep Region | awk '{print $2}') \
        IC_GROUP=$(echo "$IC_TARGET" | grep 'Resource' | awk '{print $3}')
        B64_APIKEY=$(echo -n $IC_APIKEY | base64)
        B64_REGION=$(echo -n $IC_REGION | base64)

    Then, create a secret with your API key with the command:

        cat <<EOF | kubectl create -f -
        apiVersion: v1
        kind: Secret
        metadata:
            name: seed-secret
            labels:
              seed.ibm.com/ibmcloud-token: "apikey"
            namespace: default
        type: Opaque
        data:
            api-key: $B64_APIKEY
            region: $B64_REGION
        EOF

    Finally, create a config map to store your default context with the command:

        cat <<EOF | kubectl create -f -
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: seed-defaults
          namespace: default
        data:
          org: $IC_ORG
          region: $IC_REGION
          resourceGroup: $IC_GROUP
          space: $IC_SPACE
        EOF

